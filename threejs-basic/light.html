<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div#canvas-frame {
        border: none;
        cursor: pointer;
        width: 100%;
        height: 600px;
        background-color: #EEEEEE;
    }
</style>

<body>
    <div class="canvas-frame"></div>
    <script src="/lib/three.js"></script>
    <script>
        var renderer;
        function initThree() {
            width = document.getElementById('canvas-frame').clientWidth;
            height = document.getElementById('canvas-frame').clientHeight;
            renderer = new THREE.WebGLRenderer({
                antialias: true
            });
            renderer.setSize(width, height);
            document.getElementById('canvas-frame').appendChild(renderer.domElement);
            renderer.setClearColor(0xFFFFFF, 1.0);
        }

        var camera;
        function initCamera() {
            camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000);
            camera.position.x = 600;
            camera.position.y = 0;
            camera.position.z = 600;
            camera.up.x = 0;
            camera.up.y = 1;
            camera.up.z = 0;
            camera.lookAt({
                x: 0,
                y: 0,
                z: 0
            });
        }

        var scene;
        function initScene() {
            scene = new THREE.Scene();
        }

        var light;
        var lightPos;

        function initLight() {
            var ParamObj = function () {
                this.x = 0;
                this.y = 0;
                this.z = 600;
                this.intensity = 1;
            };

            param = new ParamObj();
            var gui = new DAT.GUI();
            gui.add(param, "x", -10000, 10000).name("方向光X的位置");
            gui.add(param, "y", -10000, 10000).name("方向光Y的位置");
            gui.add(param, "z", -10000, 10000).name("方向光Z的位置");
            gui.add(param, "intensity", 0, 1).name("方向光的强度");

            light = new THREE.DirectionalLight(0xFF0000, param.intensity);
            light.position.set(param.x, param.y, param.z);
            scene.add(light);

        }

        var cube;
        function initObject() {
            var geometry = new THREE.CubeGeometry(200, 100, 50, 4, 4);
            var material = new THREE.MeshLambertMaterial({ color: 0x000000 });
            var mesh = new THREE.Mesh(geometry, material);
            mesh.position = new THREE.Vector3(0, 0, 0);
            scene.add(mesh);
        }

        function threeStart() {
            initThree();
            initCamera();
            initScene();
            initLight();
            initObject();
            animation();
        }

        function animation() {
            light.position.set(param.x, param.y, param.z);

            renderer.clear();
            renderer.render(scene, camera);
            requestAnimationFrame(animation);
        }
    </script>
</body>

</html>
